<!DOCTYPE html>
<html lang="ar">
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover, shrink-to-fit=no">
  
  <!-- Prevent iOS Safari from auto-detecting phone numbers -->
  <meta name="format-detection" content="telephone=no">
  
  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="protfolio">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/Icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/Icon-512.png">
  
  <!-- Android/Chrome meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#0175C2">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>protfolio</title>
  <link rel="manifest" href="manifest.json">
  
  <!-- Preconnect to improve loading performance -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="dns-prefetch" href="https://fonts.googleapis.com">
  
  <!-- Disable text selection on mobile for better UX (optional) -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }
    body {
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    /* Loading indicator for iOS */
    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #0175C2;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .loading.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading" class="loading">
    <div style="color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;">Loading...</div>
  </div>

  <script>
    // iOS Safari compatibility fixes
    (function() {
      // Fix for iOS Safari base href issues
      const baseElement = document.querySelector('base');
      if (baseElement) {
        const baseHref = baseElement.getAttribute('href') || '/';
        // Ensure proper base href for iOS
        if (baseHref && !baseHref.endsWith('/') && baseHref !== '$FLUTTER_BASE_HREF') {
          baseElement.setAttribute('href', baseHref + '/');
        }
      }

      // Prevent zoom on double tap for iOS
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function (event) {
        const now = Date.now();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }
        lastTouchEnd = now;
      }, false);

      // Hide loading indicator when Flutter app loads
      window.addEventListener('flutter-first-frame', function() {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      });

      // Fallback: hide loading after timeout
      setTimeout(function() {
        const loading = document.getElementById('loading');
        if (loading && !loading.classList.contains('hidden')) {
          loading.classList.add('hidden');
        }
      }, 10000);

      // Enhanced error handling for iOS
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error, e.message, e.filename, e.lineno);
        const loading = document.getElementById('loading');
        if (loading) {
          loading.innerHTML = '<div style="color: white; text-align: center; padding: 20px; font-size: 14px;">Error loading app. Please refresh the page.</div>';
        }
      }, true);

      // Handle unhandled promise rejections
      window.addEventListener('unhandledrejection', function(e) {
        console.error('Unhandled promise rejection:', e.reason);
      });
    })();
  </script>
  
  <!-- Flutter bootstrap script - Direct load for iOS Safari compatibility -->
  <script src="flutter_bootstrap.js" type="application/javascript" async></script>
</body>
</html>
